<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 10px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff;
        }

        body.dark-mode a:hover {
            color: #40c4ff;
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: crimson;
        }

        .scroll-container {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
            margin-top: 20px;
        }

        .scroll-container img {
            max-width: 150px;
            height: auto;
            margin-right: 10px;
        }

        .back-link {
            font-size: 1em;
            color: crimson;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Main title and navigation -->
    <h1>Experiments</h1>
    <a href="index.html" class="back-link">Back to Home</a>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <!-- Subheading for Experiment #1 -->
    <h2>Experiment #1: Scrolling Gallery</h2>

    <!-- Scrolling gallery container -->
    <div class="scroll-container" id="gallery-container">
        <!-- Thumbnails will be added by the script -->
    </div>

    <!-- Dark mode functionality -->
    <script src="scripts/darkmode.js"></script>
    <!-- Scrolling gallery functionality -->
    <script src="Experiment%20#1/scrollGallery.js"></script>
</body>
</html>
