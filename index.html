<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        /* Default light mode styles */
        body {
            background-color: #f5f5f5; /* Softer white */
            color: #333; /* Darker grey for text */
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 10px;
            text-align: left;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1c1c1c; /* Dark grey */
            color: #e0e0e0; /* Softer light grey */
        }

        body.dark-mode a {
            color: #80d8ff;
        }

        body.dark-mode a:hover {
            color: #40c4ff;
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            display: inline; /* Ensure only the text is clickable */
            margin-top: 10px;
            margin-bottom: 20px;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
            line-height: 1.6; /* Improve readability */
        }

        .resume-link {
            margin-top: 20px;
            display: inline-block;
            color: crimson;
            font-weight: bold;
        }

        .resume-link:hover {
            color: red;
        }

        .sassy-note {
            font-size: 1.1em;
            color: gray;
            margin-top: 20px;
            font-family: Arial, sans-serif; /* Consistent font */
        }

        body.dark-mode .sassy-note {
            color: #aaaaaa;
        }

        img {
            max-width: 100%;
            height: auto; /* Ensure image scales correctly */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to SmoothOperator</h1>
    <p>This is me just like playing around with Github pages.</p>
    <a href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <div class="sassy-note">
        <p>Here's a <a href="resume.html" class="resume-link" target="_blank">resume</a> link. Enjoy!</p>
    </div>

    <!-- Adding the image here -->
    <img src="images/Voxel%20OX%20Render.png" alt="Voxel OX Render">

    <script>
        // Check if dark mode is already enabled
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = 'Click here to deactivate dark mode';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleText.textContent = 'Click here to deactivate dark mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleText.textContent = 'Click here to activate dark mode';
            }
        }
    </script>
</body>
</html>
