<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff; /* Light cyan for better contrast */
        }

        body.dark-mode a:hover {
            color: #40c4ff; /* Slightly darker cyan for hover */
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

        /* Custom styles */
        .resume-link {
            margin-top: 20px;
            display: inline-block;
            color: crimson;
            font-weight: bold;
        }

        .resume-link:hover {
            color: red;
        }

        .sassy-note {
            font-size: 1.2em;
            margin-top: 40px;
            color: gray;
        }

        /* Animation for gradual dark mode transition */
        @keyframes gradualDarkMode {
            from {
                background-color: white;
                color: black;
            }
            to {
                background-color: #121212;
                color: #e0e0e0;
            }
        }

        .gradual-dark-mode {
            animation: gradualDarkMode 30s forwards;
        }
    </style>
</head>
<body class="gradual-dark-mode">
    <h1>Welcome to SmoothOperator's GitHub Page</h1>
    <p>Here's where I pretend to care about sharing my work. More stuff coming... eventually.</p>
    <a href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <div class="sassy-note">
        <p>And yeah, there's a <a href="resume.pdf" class="resume-link" target="_blank">resume</a> here. Not a fan of the word, but it’s what you’re supposed to have, right?</p>
    </div>

    <script>
        // Initialize dark mode state
        let darkMode = false;

        // Check if dark mode is already enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkMode = true;
            document.querySelector('.dark-mode-toggle').textContent = 'Click here to deactivate dark mode';
        }

        function toggleDarkMode() {
            // Stop the gradual transition when manually toggling
            document.body.classList.remove('gradual-dark-mode');
            
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (darkMode) {
                localStorage.setItem('darkMode', 'enabled');
                toggleText.textContent = 'Click here to deactivate dark mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleText.textContent = 'Click here to activate dark mode';
            }
        }
    </script>
</body>
</html>
