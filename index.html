<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff; /* Light cyan for better contrast */
        }

        body.dark-mode a:hover {
            color: #40c4ff; /* Slightly darker cyan for hover */
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

        #stats {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        body.dark-mode #stats {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Welcome to SmoothOperator's GitHub Page</h1>
    <p>This is a simple start. More to come soon!</p>
    <a href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <div id="stats">
        <h2>Site Stats</h2>
        <p>Visitor Count: <span id="visitor-count">Loading...</span></p>
    </div>

    <script>
        // Check if dark mode is already enabled
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = 'Click here to deactivate dark mode';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleText.textContent = 'Click here to deactivate dark mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleText.textContent = 'Click here to activate dark mode';
            }
        }

        // Fetch the visitor count from the server
        function fetchVisitorCount() {
            fetch('counter.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('visitor-count').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching visitor count:', error);
                    document.getElementById('visitor-count').textContent = 'Error';
                });
        }

        // Call the function to update visitor count on page load
        fetchVisitorCount();
    </script>
</body>
</html>
