<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        /* Keyframes for background color transition */
        @keyframes backgroundTransition {
            0% {
                background-color: white;
                color: black;
            }
            100% {
                background-color: #121212;
                color: #e0e0e0;
            }
        }

        /* Apply animation to body by default */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            animation: backgroundTransition 30s forwards;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles, will override the animation */
        body.dark-mode {
            animation: none;
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff; /* Light cyan for better contrast */
        }

        body.dark-mode a:hover {
            color: #40c4ff; /* Slightly darker cyan for hover */
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            transition: color 0.3s;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

        /* Custom styles */
        .resume-link {
            margin-top: 20px;
            display: inline-block;
            color: crimson;
            font-weight: bold;
        }

        .resume-link:hover {
            color: red;
        }

        .sassy-note {
            font-size: 1.2em;
            margin-top: 40px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to SmoothOperator's GitHub Page V9</h1>
    <p>Here's where I pretend to care about sharing my work. More stuff coming... eventually.</p>
    <a href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <div class="sassy-note">
        <p>And yeah, there's a <a href="resume.pdf" class="resume-link" target="_blank">resume</a> here. Not a fan of the word, but it’s what you’re supposed to have, right?</p>
    </div>

    <script>
        // Stop animation and toggle dark mode
        function toggleDarkMode() {
            document.body.classList.add('dark-mode');
            document.body.style.animation = 'none';
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleText.textContent = 'Click here to deactivate dark mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleText.textContent = 'Click here to activate dark mode';
            }
        }

        // Apply dark mode if set
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.body.style.animation = 'none';
            document.querySelector('.dark-mode-toggle').textContent = 'Click here to deactivate dark mode';
        }

        // Listen for animation end to ensure it's stopped if toggled
        document.body.addEventListener('animationend', function() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#e0e0e0';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
        });
    </script>
</body>
</html>
