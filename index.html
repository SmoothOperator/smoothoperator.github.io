<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">

<body>
    <h1>Welcome to SmoothOperator's GitHub Page</h1>

    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <hr>

    <!-- Voltage, Resistance, and Current Calculator -->
    <h2>Ohm's Law Calculator</h2>
    <p>Enter any two values to calculate the third:</p>
    <label for="voltage">Voltage (V):</label>
    <input type="number" id="voltage" placeholder="V">
    <br>
    <label for="resistance">Resistance (Ω):</label>
    <input type="number" id="resistance" placeholder="Ω">
    <br>
    <label for="current">Current (A):</label>
    <input type="number" id="current" placeholder="A">
    <br><br>
    <button onclick="calculateOhmsLaw()">Calculate</button>
    <p id="ohms-law-result"></p>

    <script src="scripts.js"></script>
</body>
</html>
