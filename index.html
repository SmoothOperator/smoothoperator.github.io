<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .content {
            padding: 50px;
            font-size: 24px;
            line-height: 1.6;
            transform: translateY(0px);
            transition: transform 0.3s ease-out;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff;
        }

        body.dark-mode a:hover {
            color: #40c4ff;
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }

    </style>
</head>
<body>
    <h1 class="content">Welcome to SmoothOperator's GitHub Page Vripple</h1>
    <p class="content">This is a simple start. More to come soon! Scroll down to see the ripple effect.</p>
    <a class="content" href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <script>
        // Dark mode toggle logic
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = 'Click here to deactivate dark mode';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleText.textContent = 'Click here to deactivate dark mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleText.textContent = 'Click here to activate dark mode';
            }
        }

        // Ripple effect logic
        window.addEventListener('scroll', function() {
            const scrollPos = window.scrollY;
            const contents = document.querySelectorAll('.content');
            contents.forEach((content, index) => {
                const offset = (index + 1) * 10; // Adjust ripple intensity
                content.style.transform = `translateY(${scrollPos / offset}px)`;
            });
        });
    </script>
</body>
</html>
