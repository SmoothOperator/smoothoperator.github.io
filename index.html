<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: #1e1e1e; /* Dark background color */
            color: #e1e1e1; /* Light text color */
            font-family: 'Roboto', sans-serif; /* Default font */
            text-align: center;
            padding: 50px;
        }
        a {
            color: #00FF00; /* Terminal green for links */
            text-decoration: none;
        }
        h1, h2 {
            font-family: 'Courier New', Courier, monospace; /* Terminal font */
            font-weight: 400; /* Regular weight */
        }
        h1 {
            font-size: 24px; /* Smaller font size for the title */
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .project h2 {
            color: #e1e1e1;
            font-size: 20px; /* Smaller font size for project title */
        }
        .project p {
            color: #b0b0b0;
            font-size: 16px; /* Smaller font size for non-title text */
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>SmoothOperator (Marshall Peck)</h1>
    <div class="content">
        <h2>Project: Windsock Simulation</h2>
        <div class="project">
            <p>A Processing sketch simulating a boat with a rudder and keel moving through a water current.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
