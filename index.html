<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <link rel="icon" href="animatedfavicon.ico" type="image/x-icon">
    <script src="scripts.js" defer></script>
    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: darkblue;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode a {
            color: #80d8ff; /* Light cyan for better contrast */
        }

        body.dark-mode a:hover {
            color: #40c4ff; /* Slightly darker cyan for hover */
        }

        .dark-mode-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        body.dark-mode .dark-mode-toggle {
            color: #80d8ff;
        }
    </style>
</head>
<body>
    <h1>Welcome to SmoothOperator's GitHub Page</h1>
    <p>This is a simple start. More to come soon!</p>
    <a href="experiments.html">Go to Experiments</a>
    <br><br>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">Click here to activate dark mode</span>

    <hr>

    <h2>Voltage, Resistance, Current, and Power Calculator</h2>
    <form oninput="calculateOhmsLaw()">
        <label for="voltage">Voltage (V): </label>
        <input type="number" id="voltage" step="any"><br><br>
        <label for="resistance">Resistance (Î©): </label>
        <input type="number" id="resistance" step="any"><br><br>
        <label for="current">Current (A): </label>
        <input type="number" id="current" step="any"><br><br>
        <label for="power">Power (W): </label>
        <input type="number" id="power" step="any"><br><br>
    </form>

</body>
</html>
